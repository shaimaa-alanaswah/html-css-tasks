<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<style> 
#homeForm{
    border: 2px dotted #ccc;
    width: 350px;
    margin-left: 0px  ;
    padding: 20px; 
}
div{
    padding: 5px;
}
#about{
    width: 240px;
    height: 40px;

}
.inpLong{
    width: 200px;
}
.inpSmall{
    width: 100px;

}
.inpMed{
    width: 200px;
}
label{
    margin-right: 10px;
}
</style>
<body>
 
    <h3>Our First Form !</h3>
    <form id="homeForm">
       <div>
         <label >User id:</label>
        <input type="text" class="inpSmall" name="username">
    </div>
       <div>
         <label >Password:</label>
        <input type="password" class="inpSmall" name="password">
    </div>
        <div> 
            <label >Name:</label>
            <input class="inpLong" type="text" >
        </div>
           <div>
             <label class="inpLong"> Address:</label>
            <input type="text">
        </div>
            <div> 
                <label >Country:</label>
                <select aria-placeholder="please select a country" class="inpMed"  >
                    <option >jordan</option>
                    <option >uuu</option>
                    <option >nnnn</option>
                    <option >bbbb</option>
                  </select>
            </div>
               <div>
                 <label  >ZIP Code : </label>
                <input class="inpMed" type="text"  >
            </div>
                <div> 
                    <label >Email:</label>
                    <input class="inpLong" type="text" >
                </div>
                <div>
                    
                    <label >Sex:</label>
                   <input type="radio" value="Male">
                   <label>Male</label>
                   <input type="radio" value="Female">
                   <label>Female</label>
               </div>
                   <div>
                    <label >Language:</label>
                    <input type="checkbox" >
                    <label>English</label>
                    <input type="checkbox" >
                    <label>Non English</label>
                </div>
                <div> 
                    <label >about:</label>
                    <input id="about" type="text" >
                </div>
                                
        <input type="submit" value="Login">
      </form>
      
   </body>
</html>
