<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    .perant{
      width: 90%;
      background-color: aquamarine;
      height: 700px;
      margin: 15px auto;
    }
    .div1{
      display: flex;
      gap:60px;
      justify-content: space-between;
    }
    .div2{
      display: flex;
      gap: 10px;
    }

    .div3{
      display: flex;
      gap: 10px;
    }
    .custom-select {
  position: relative;
  font-family: Arial;
   }
   .custom-select select {
  display: none; /*hide original SELECT element:*/
  }
   

  </style>
</head>
<body>
  <div class="perant">
    <div class="div1">
      <div class="div2">
        <div style="color: green;">HOME</div>
        <div>SHOP</div>
        <div>PAGES</div>
        <div>BLOG</div>
        <div>CONTACT</div>
      </div>
      <div class="div3">
        <div><i class="fa-regular fa-heart"></i> </div> 
        <div><i class="fa-solid fa-bag-shopping"></i></div>
        <div>Items:<strong> &#36; 150.00</strong></div>
      </div>
    </div>
    <div class="div4">
      <div class="custom-select" style="width:200px;"> 
      <select>
        <option value="0">All department</option>
        <option value="1">Fresh Meat</option>
        <option value="2">Vegetables</option>
        <option value="3">Fruit & Nut Gifits</option>
        <option value="4">Ocean Foods</option>
        <option value="5">Butter & Eggs</option>
        <option value="6">Fastfood</option>
        <option value="7">Freash Onion</option>
        <option value="8">Papayaya & Crisps</option>
        <option value="9">Oatmeal</option>
        <option value="10">Fresh Bananas</option>
      </select>
      </div>
    </div>
 </div>
  </div>
</body>
</html>
